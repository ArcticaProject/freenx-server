APPLICATION_LIBRARY_PATH="/usr/lib"
APPLICATION_LIBRARY_PRELOAD="$APPLICATION_LIBRARY_PATH/libNX_X11.so.6:$APPLICATION_LIBRARY_PATH/libXcomp.so.3:$APPLICATION_LIBRARY_PATH/libXcompshad.so.3"

# kill warnings
DEFAULT_X_SESSION="/etc/X11/Xsession"
COMMAND_START_CDE="/bin/false"
